<div class="container" >
<ol>
  <li ng-repeat="item in foundList.found">
    {{ item.short_name }}, {{ item.name}}, {{ item.description}}
    <button ng-click="foundList.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="foundList.emptyList()">Nothing found</div>
</div>
